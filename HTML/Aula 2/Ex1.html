<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Produtos</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <h1>Tabela de Produtos</h1>
    <table border="1">
        <!-- Cabeçalho da Tabela -->
        <thead>
            <tr>
                <td>Código</td>
                <td>Produto</td>
                <td>Preço</td>
                <td>Quantidade</td>
            </tr>
        </thead>
        <!-- Corpo da Tabela -->
         <tbody>
            <tr>
                <td>001</td>
                <td>Camisa</td>
                <td>R$100.00</td>
                <td>50</td>
            </tr>
            <tr>
                <td>002</td>
                <td>Calça Jeans</td>
                <td>R$120.00</td>
                <td>40</td>
            </tr>
            <tr>
                <td>003</td>
                <td>Tênis</td>
                <td>R$200.00</td>
                <td>20</td>
            </tr>
         </tbody>
    </table>
</body>
</html>
