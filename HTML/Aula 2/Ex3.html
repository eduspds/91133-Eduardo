<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Preferências</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <section>
        <h1>Cadastro de Preferências</h1>
        <form action="">
            <label for="nome">Nome</label>
            <input type="text" id="nome" placeholder="Digite seu nome" required> <br><br>

            <label for="email">Email</label>
            <input type="text" id="email" placeholder="Digite seu email" required> <br><br>

            <label for="senha">Senha</label>
            <input type="text" id="senha" placeholder="Digite sua senha" required> <br><br>

            <label for="pais"> Selecione seu país:</label>
            <select name="pais" id="pais">
                <option value="brasil">Brasil</option>
                <option value="portugal">Portugal</option>
                <option value="espanha">Espanha</option>
                <option value="outros">Outros</option>
            </select><br><br>
            <p>Gênero</p>
            <div class="generos">
                <div class="genero">
                    <input type="radio" name="genero" id="masculino" value="masculino">
                    <label for="masculino">masculino</label><br>
                </div>

                <div class="genero">
                    <input type="radio" name="genero" id="feminino" value="feminino">
                    <label for="feminino">feminino</label><br>
                </div>

                <div class="genero">
                    <input type="radio" name="genero" id="outros" value="outros">
                    <label for="outros">outros</label><br>
                </div>
            </div>

            <button type="submit">Enviar</button>

        </form>
    </section>
</body>
</html>
