        <title>Fundamentos do HTML</title> <!-- Título da página -->
    </head>
    <body> <!-- Corpo da página -->
        <header> <!-- Cabeçalho -->

        </header> 
        <main> <!-- Conteúdo principal -->
            <div></div><!-- Faz uma divisão -->

            <article></article> <!-- Artigo -->
            <p>
                Lorem ipsum dolor, sit amet consectetur adipisicing elit. Dignissimos sequi consequatur quibusdam iusto! Consectetur dolorem eius deserunt voluptate nobis? Nemo doloremque officia illum pariatur autem voluptatibus temporibus quas quod. Illo.
            </p>
            
            <hr>
        </main>
        <footer> <!-- Rodapé -->
            <h3> SENAI - DS - 2025.1 </h3>
        </footer>
    </body>
</html>
