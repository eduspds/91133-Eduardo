<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel</title>
    <link rel="stylesheet" href="../styles/cadastro.css">
</head>
<body>
    <header>
        <h1>Sistema CadPro - 1.0</h1>
        <button id="logoutBtn">Sair</button>
    </header>

    <h3 id="userWelcome">Carregando...</h3>

    <form action="../config/cad.php" method="post">
        <label for="">Produto</label>
        <input type="text" name="produto" id="produto">
        
        <label for="">Pre√ßo</label>
        <input type="number" step="1.00" min="0" name="preco" id="preco" onchange="calcularTotal()">

        <label for="">Quantidade</label>
        <input type="number" min="0" name="quantidade" id="quantidade" onchange="calcularTotal()">

        <label for="">Total</label>
        <input type="number"  step="0.01" name="total" id="total" readonly>

        <button type="submit" class="button" id="cadBtn">Cadastrar</button>
    </form>

    <script src="../scripts/cadastro.js"></script>
</body>
</html>
